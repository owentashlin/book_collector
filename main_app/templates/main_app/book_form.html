{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit Book<span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add A Book</h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
<div class='form-img'>
  <img src="https://i.imgur.com/z4FGNRJ.png" title="source: imgur.com" />
</div>
{% endblock %}
